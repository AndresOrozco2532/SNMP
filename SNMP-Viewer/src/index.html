<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>

		<title>SNMP Viewer</title>

		<!-- Custom fonts for this template-->
		<link
			href="./vendor/fontawesome-free/css/all.min.css"
			rel="stylesheet"
			type="text/css"
		/>
		<link href="./css/googleFonts.css" rel="stylesheet" />
		<link href="./vendor/morris/morris.css" rel="stylesheet" />
		<script src="./vendor/jquery/jquery.js"></script>
		<script src="./vendor/morris/morris.min.js"></script>
		<script src="./vendor/raphael/raphael-min.js"></script>
		<!-- Custom styles for this template-->
		<link href="./css/style.min.css" rel="stylesheet" />
	</head>

	<body id="page-top">
		<!-- Page Wrapper -->
		<div id="wrapper">
			<!-- Sidebar -->
			<ul
				class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion"
				id="accordionSidebar"
			>
				<!-- Sidebar - Brand -->
				<a
					class="sidebar-brand d-flex align-items-center justify-content-center"
					href="index.html"
				>
					<div class="sidebar-brand-icon">
						<i class="fas fa-server"></i>
					</div>
					<div class="sidebar-brand-text mx-3">SNMP Viewer</div>
				</a>

				<!-- Divider -->
				<hr class="sidebar-divider my-2" />
				<!-- Heading -->
				<div class="sidebar-heading">
					Interfaz
				</div>
				<!-- Nav Item - Dashboard -->
				<li class="nav-item active">
					<a class="nav-link" href="index.html">
						<i class="fas fa-fw fa-chart-area"></i>
						<span>Graficos</span></a
					>
				</li>
				<!-- Divider -->
				<hr class="sidebar-divider d-none d-md-block" />

				<!-- Sidebar Toggler (Sidebar) -->
				<div class="text-center d-none d-md-inline">
					<button class="rounded-circle border-0" id="sidebarToggle"></button>
				</div>
			</ul>
			<!-- End of Sidebar -->

			<!-- Content Wrapper -->
			<div id="content-wrapper" class="d-flex flex-column">
				<!-- Main Content -->
				<div id="content">
					<!-- Topbar -->
					<nav
						class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow"
					>
						<!-- Topbar Search -->
						<form
							class="d-none d-sm-inline-block form-inline mr-auto ml-md-3 my-2 my-md-0 mw-100 navbar-search"
						>
							<div class="input-group">
								<input
									type="text"
									class="form-control bg-light border-0 small"
									placeholder="Url Socket"
									aria-describedby="basic-addon2"
									id="url_socket"
								/>
								<div class="input-group-append">
									<button
										class="btn btn-primary"
										type="button"
										id="btn_conn_socket"
									>
										Conectar
									</button>
									<!-- <button
										class="btn btn-danger"
										type="button"
										id="btn_desc_socket"
									>
										Desconectar
									</button> -->
								</div>
							</div>
						</form>
						<div class="topbar-divider d-none d-sm-block"></div>
						<span id="snmp_status" class="text-secondary">Desconectado</span>
					</nav>
					<!-- End of Topbar -->

					<!-- Begin Page Content -->
					<div class="container-fluid" id="empty-container">
						<h3 class="text-center">Sin datos</h3>
					</div>
					<div class="container-fluid" id="graphics-container">
						<!-- Content Row -->
						<div class="row">
							<div class="col-md-12">
								<div class="row">
									<!-- Earnings (Monthly) Card Example -->
									<div class="col-xl-3 col-md-6 mb-4">
										<div class="card border-left-primary shadow h-100 py-2">
											<div class="card-body">
												<div class="row no-gutters align-items-center">
													<div class="col mr-2">
														<div
															class="text-md font-weight-bold text-primary text-uppercase mb-1"
														>
															Gráfico de TCP
														</div>
														<div class="h5 mb-0 font-weight-bold text-gray-800">
															<div class="text-xs" id="machine_name_tcp"></div>
															<div class="text-xs" id="time_tcp"></div>
														</div>
													</div>
													<div class="col-auto">
														<i
															class="fas fa-fw fa-chart-area fa-2x text-gray-300"
														></i>
													</div>
												</div>
											</div>
										</div>
									</div>
								</div>
								<hr />
								<div id="tcpChart"></div>
							</div>
							<div class="col-md-12 mt-5">
								<div class="row">
									<!-- Earnings (Monthly) Card Example -->
									<div class="col-xl-3 col-md-6 mb-4">
										<div class="card border-left-primary shadow h-100 py-2">
											<div class="card-body">
												<div class="row no-gutters align-items-center">
													<div class="col mr-2">
														<div
															class="text-md font-weight-bold text-primary text-uppercase mb-1"
														>
															Gráfico de UDP
														</div>
														<div class="h5 mb-0 font-weight-bold text-gray-800">
															<div class="text-xs" id="machine_name_udp"></div>
															<div class="text-xs" id="time_udp"></div>
														</div>
													</div>
													<div class="col-auto">
														<i
															class="fas fa-fw fa-chart-area fa-2x text-gray-300"
														></i>
													</div>
												</div>
											</div>
										</div>
									</div>
								</div>
								<hr />
								<div id="udpChart"></div>
							</div>
						</div>
					</div>

					<!-- /.container-fluid -->
				</div>
				<!-- End of Main Content -->

				<!-- Footer -->
				<footer class="sticky-footer bg-white">
					<div class="container my-auto">
						<div class="copyright text-center my-auto">
							<span>Politecnico Gran Colombiano</span>
						</div>
					</div>
				</footer>
				<!-- End of Footer -->
			</div>
			<!-- End of Content Wrapper -->
		</div>
		<!-- End of Page Wrapper -->

		<!-- Script-->
		<script src="./vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
		<script src="/socket.io/socket.io.js"></script>
		<script src="./js/states.js"></script>
		<script src="./js/chart.js"></script>
		<script src="./js/socket.js"></script>
	</body>
</html>
